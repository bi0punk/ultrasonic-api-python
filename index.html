<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Datos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes de estilo personalizados */
        #data {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Datos Recibidos</h1>
        <div id="data"></div>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades específicas de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Función para cargar y actualizar los datos
        async function cargarDatos() {
            const response = await fetch('/get_latest_data');
            const data = await response.json();
            document.getElementById('data').innerText = `Distancia: ${data.distance}`;
        }

        // Llamar a la función para cargar los datos al cargar la página
        window.onload = cargarDatos;

        // Actualizar los datos cada segundo
        setInterval(cargarDatos, 500);
    </script>
</body>
</html>
