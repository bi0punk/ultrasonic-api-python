<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />

        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->

        crossorigin="anonymous"
    />
</head>

<body>
    <header>
        <!-- Puedes agregar aquí tu barra de navegación si la tienes -->
    </header>
    <main>
        <h1>Interfaz de datos de la placa Wemos</h1>
        <div id="distance">Esperando datos de distancia...</div>
    </main>
    <footer>
        <!-- Aquí puedes agregar el contenido de tu pie de página si lo tienes -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    ></script>

    <!-- Socket.IO Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io('http://192.168.1.90:8080');


        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Desconectado del servidor');
        });

        socket.on('update_distance', function(data) {
        document.getElementById('distance').innerText = 'Distancia medida: ' + data + ' cm';
        });

    </script>
