<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>

        <meta charset="utf-8" />
        <meta

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->

            <input type="number" name="classroom" min="0" step="5" />

                    <p class="title">ATTENDANCE</p>
                    <div class="bar" id="classroom">
                        <div class="level"></div>
                        <div class="cage">
                            <div class="bar-1"></div>
                            <div class="bar-2"></div>
                            <div class="bar-3"></div>
                            <div class="bar-4"></div>
                            <div class="bar-5"></div>
                            <div class="bar-6"></div>
                            <div class="bar-7"></div>
                            <div class="bar-8"></div>
                            <div class="bar-9"></div>
                            <div class="bar-9"></div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
